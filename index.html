<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./bootstrap.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="container">
    <h1>Recipies API</h1>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"
        class="form-control" name="title" id="title" aria-describedby="helpId" placeholder="Title of the recipe">
      <small id="helpTitle" class="form-text text-muted">Enter title of the recipe</small>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text"
        class="form-control" name="body" id="body" aria-describedby="helpId" placeholder="Detail of the recipe">
      <small id="helpBody" class="form-text text-muted">Enter Detail of the Recipe</small>
    </div>
    <button class="btn btn-info" id="addBtn">ADD Recipe</button>
    <div id="recipes">
        loading...
    </div>
    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#updatemodal">
      Launch
    </button>
     -->
    <!-- Modal -->
    <div class="modal fade" id="updatemodal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="updateid">
                    <input type="text" id="updatetitle">
                    <input type="text" id="updatebody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateSave">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
