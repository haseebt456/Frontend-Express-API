<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Product API</title>
</head>
<body>
   
 <h1>CRUD App</h1>

    <!-- Form to add new record -->
    <form id="addForm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" placeholder="enter product name" required>
        <label for="price">Price:</label>
        <input type="text" id="price" placeholder="enter price of unit item" required>
        <label for="stock">Stock:</label>
        <input type="text" id="stock" placeholder="enter no. of items in stock " required>
        <button type="button" onclick="addRecord()">Add Record</button>
    </form>

    <!-- Table to display records -->
    <table id="recordTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cancelEditModal()">&times;</span>
            <h2>Edit Record</h2>
            <label for="editName">Name:</label>
            <input type="text" id="editName" required>
            <label for="editPrice">Price:</label>
            <input type="text" id="editPrice" required>
            <label for="editStock">Stock:</label>
            <input type="text" id="editStock" required>
            <button type="button" onclick="updateRecord()">Update Record</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
